{% extends 'flatpages/default.html' %}
{% load custom_filters %}


{% block title %}
Post
{% endblock title %}

{% block content %}

<a href="/posts/">Вернуться ко всем постам</a>
<h1>
    <div class="enjoy-css">
        <h1>{{ message.text}}</h1>
        <h1><a href="{% url 'profile' message.sender_id %}">Автор: {{ message.sender_id.user.username }}</a></h1>
        <h1>Дата отпраки: {{ message.date }}</h1>
        <h1><a href="{% url 'message_accept' message.id %}">Принять</a></h1>
        <h1><a href="{% url 'message_delete' message.id%}">Удалить</a></h1>
    </div>
    

</h1>

{% endblock content %}
