{% extends "main.html" %}

{% block content %}
<h2> Войти в систему </h2>
<div class="enjoy-css">
    <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
    <tr>
        <td>{{ form.username.label_tag }}</td>
        <td>{{ form.username }}</td>
    </tr>
    <tr>
        <td>{{ form.password.label_tag }}</td>
        <td>{{ form.password }}</td>
    </tr>
    </table>

    <input type="submit" value="Войти">
    </form>
    <button> <a href="/sign/signup"> Регистрация </a></button>
</div>
{% endblock %}
